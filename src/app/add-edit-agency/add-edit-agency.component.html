<div class="new-agency-container" style="display:none">
  <ejs-dialog #newagencyObj width='390px' cssClass='new-agency-dialog' [isModal]='true' [visible]='false'
    [animationSettings]='animationSettings' [header]='title' [showCloseIcon]='true' target='body'
    (beforeOpen)='onBeforeOpen($event)'>
    <ng-template #content>
      <form id='new-agency-form'>
        <div class="name-container">
          <ejs-textbox id='Name' name='Name' cssClass='agency-name e-field' placeholder='Agency Name'
            floatLabelType='Always'></ejs-textbox>
        </div>
        <div class="gender-container">
          <div class="mobile">
            <ejs-maskedtextbox id='agencyMobile' name='Mobile' cssClass='e-field' width='180px' placeholder='Mobile Number'
              mask="(99) 999-999-9999" floatLabelType='Always'></ejs-maskedtextbox>
          </div>
        </div>
        <div class="email-container">
          <ejs-textbox id='Email' name='Email' cssClass='e-field' placeholder='Email' floatLabelType='Always'>
          </ejs-textbox>
        </div>
        <div class="education-container">
          <div class="department">
            <ejs-dropdownlist id='Specialization' width='160px' cssClass='agency-department e-field' index=0
              placeholder='Department' floatLabelType='Always' [dataSource]='specializationData' [fields]='fields'>
            </ejs-dropdownlist>
          </div>
          <div class="education">
            <ejs-textbox id='Education' name='Education' cssClass='e-field' width='180px' placeholder='Education'
              floatLabelType='Always'></ejs-textbox>
          </div>
        </div>
        <div class="experience-container">
          <div class="experience">
            <ejs-dropdownlist id='Experience' name='Experience' cssClass='e-field' width='160px'
              placeholder='Experience' index=0 floatLabelType='Always' [dataSource]='experienceData' [fields]='fields'>
            </ejs-dropdownlist>
          </div>
          <div class="designation">
            <ejs-textbox id='Designation' name='Designation' cssClass='e-field' width='180px' placeholder='Designation'
              floatLabelType='Always'></ejs-textbox>
          </div>
        </div>
        <div class="duty-container">
          <ejs-dropdownlist id="DutyTiming" cssClass='e-field' width='100%' placeholder='Duty Timing' index=0
            floatLabelType='Always' [dataSource]='dutyTimingsData' [fields]='fields'></ejs-dropdownlist>
        </div>
      </form>
    </ng-template>
    <ng-template #footerTemplate>
      <div class="button-container">
        <button ejs-button cssClass="e-normal" (click)='onCancelClick()'>Cancel</button>
        <button ejs-button cssClass="e-normal" [isPrimary]="true" (click)='onSaveClick()'>Save</button>
      </div>
    </ng-template>
  </ejs-dialog>
</div>
